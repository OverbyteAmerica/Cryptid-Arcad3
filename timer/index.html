<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cyber Defense Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #0ff;
            overflow: hidden;
            height: 100vh;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Matrix Rain Background */
        #matrix-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.2;
        }

        /* Video Background - will be behind timer */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            overflow: hidden;
        }

        .video-background video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Main Timer Box - Center Display - Popup Style */
        .timer-box {
            position: relative;
            z-index: 10;
            background: rgba(0, 0, 0, 0.95);
            border: 3px solid #0ff;
            padding: 4rem 6rem;
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.8), 0 0 80px rgba(0, 255, 255, 0.4);
            text-align: center;
            transition: all 0.5s ease;
            border-radius: 10px;
            
            /* Popup window styling */
            transform: scale(0);
            opacity: 0;
        }

        .timer-box.active {
            transform: scale(1);
            opacity: 1;
            animation: popupBounce 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes popupBounce {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Popup window header */
        .popup-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 255, 255, 0.1);
            border-bottom: 2px solid #0ff;
            padding: 0.8rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 8px 8px 0 0;
        }

        .popup-title {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.15rem;
            opacity: 0.9;
        }

        .popup-controls {
            display: flex;
            gap: 0.5rem;
        }

        .popup-button {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            border: 1px solid #0ff;
            cursor: pointer;
            transition: all 0.3s;
        }

        .popup-button.minimize {
            background: rgba(0, 255, 255, 0.3);
        }

        .popup-button.close {
            background: rgba(255, 0, 0, 0.3);
            border-color: #ff0040;
        }

        .popup-button:hover {
            transform: scale(1.2);
            box-shadow: 0 0 10px currentColor;
        }

        /* Content area with padding for header */
        .timer-content {
            padding-top: 3rem;
        }

        .status-text {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 0.25rem;
            opacity: 0.9;
        }

        .timer-display {
            font-size: 9rem;
            font-weight: bold;
            color: #0ff;
            text-shadow: 0 0 40px #0ff, 0 0 80px #0ff, 0 0 120px #0ff;
            letter-spacing: 0.4rem;
            transition: all 0.5s ease;
        }

        /* Bottom Control Menu */
        .control-menu {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            border-top: 2px solid #0ff;
            padding: 1.5rem 2rem;
            z-index: 20;
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            gap: 2rem;
        }

        .menu-section {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .menu-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.1rem;
            opacity: 0.7;
            margin-right: 0.5rem;
        }

        button {
            background: transparent;
            border: 2px solid #0ff;
            color: #0ff;
            padding: 0.7rem 1.5rem;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.1rem;
            transition: all 0.3s;
        }

        button:hover {
            background: #0ff;
            color: #000;
            box-shadow: 0 0 15px #0ff;
        }

        button:active {
            transform: scale(0.95);
        }

        input[type="number"] {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #0ff;
            color: #0ff;
            padding: 0.7rem;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            width: 70px;
            text-align: center;
        }

        input[type="number"]:focus {
            outline: none;
            box-shadow: 0 0 10px #0ff;
        }

        select {
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #0ff;
            color: #0ff;
            padding: 0.7rem 1rem;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            cursor: pointer;
            text-transform: uppercase;
        }

        select:focus {
            outline: none;
            box-shadow: 0 0 10px #0ff;
        }

        /* Top corner video indicator */
        .video-indicator {
            position: fixed;
            top: 1.5rem;
            left: 1.5rem;
            z-index: 15;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid #0ff;
            padding: 0.8rem 1.2rem;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1rem;
            opacity: 0.7;
        }

        /* Theme switcher top right */
        .theme-selector {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            z-index: 15;
        }

        @media (max-width: 768px) {
            .timer-display {
                font-size: 5rem;
            }
            .timer-box {
                padding: 2rem 3rem;
            }
            .control-menu {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Theme Selector -->
    <div class="theme-selector">
        <select id="themeSelect" onchange="changeTheme(this.value)">
            <option value="blue-matrix">Blue Matrix</option>
            <option value="green-terminal">Green Terminal</option>
            <option value="purple-neon">Purple Neon</option>
            <option value="orange-alert">Orange Alert</option>
        </select>
    </div>

    <!-- Video Indicator -->
    <div class="video-indicator">
        üé¨ Defense Tactics Video
    </div>

    <!-- Hidden YouTube Music Player -->
    <audio id="music-player" loop style="display: none;">
        <source src="" type="audio/mpeg">
    </audio>

    <div class="container">
        <!-- Matrix Rain Canvas -->
        <canvas id="matrix-canvas"></canvas>

        <!-- Video Background (busy video will go here) -->
        <div class="video-background">
            <video autoplay loop muted playsinline style="width: 100%; height: 100%; object-fit: cover; opacity: 0.4;">
                <source src="defense-tactics.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Main Timer Display -->
        <div class="timer-box" id="timerBox">
            <!-- Popup Window Header -->
            <div class="popup-header">
                <div class="popup-title">‚è∞ Meeting Timer</div>
                <div class="popup-controls">
                    <div class="popup-button minimize" onclick="minimizeTimer()" title="Minimize"></div>
                    <div class="popup-button close" onclick="closeTimer()" title="Close"></div>
                </div>
            </div>
            
            <!-- Timer Content -->
            <div class="timer-content">
                <div class="status-text" id="statusText">Your meeting will start in</div>
                <div class="timer-display" id="timerDisplay">05:00</div>
            </div>
        </div>
    </div>

    <!-- Bottom Control Menu -->
    <div class="control-menu">
        <!-- Time Settings -->
        <div class="menu-section">
            <span class="menu-label">Set Time:</span>
            <input type="number" id="minutes" min="0" max="60" value="5" placeholder="Min">
            <input type="number" id="seconds" min="0" max="59" value="0" placeholder="Sec">
        </div>

        <!-- Timer Controls -->
        <div class="menu-section">
            <button onclick="startTimer()">Start</button>
            <button onclick="pauseTimer()">Pause</button>
            <button onclick="resetTimer()">Reset</button>
        </div>

        <!-- Music Controls -->
        <div class="menu-section">
            <span class="menu-label">Music:</span>
            <button onclick="toggleMusic()">Play</button>
            <button onclick="stopMusic()">Stop</button>
        </div>

        <!-- Quick Time Presets -->
        <div class="menu-section">
            <span class="menu-label">Quick:</span>
            <button onclick="setTime(5, 0)">5 Min</button>
            <button onclick="setTime(10, 0)">10 Min</button>
            <button onclick="setTime(15, 0)">15 Min</button>
        </div>
    </div>

    <script>
        // Timer Variables
        let totalSeconds = 0;
        let remainingSeconds = 0;
        let timerInterval = null;
        let isPaused = false;

        // Matrix Rain Animation
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        const matrixChars = '01„Ç¢„Ç§„Ç¶„Ç®„Ç™„Ç´„Ç≠„ÇØ„Ç±„Ç≥„Çµ„Ç∑„Çπ„Çª„ÇΩ„Çø„ÉÅ„ÉÑ„ÉÜ„Éà';

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0ff';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = matrixChars[Math.floor(Math.random() * matrixChars.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(drawMatrix, 35);

        // Timer Functions
        function setTime(mins, secs) {
            document.getElementById('minutes').value = mins;
            document.getElementById('seconds').value = secs;
            updateDisplayFromInputs();
        }

        function updateDisplayFromInputs() {
            const minutes = parseInt(document.getElementById('minutes').value) || 0;
            const seconds = parseInt(document.getElementById('seconds').value) || 0;
            totalSeconds = minutes * 60 + seconds;
            remainingSeconds = totalSeconds;
            updateDisplay();
        }

        function startTimer() {
            if (!timerInterval) {
                const minutes = parseInt(document.getElementById('minutes').value) || 0;
                const seconds = parseInt(document.getElementById('seconds').value) || 0;
                totalSeconds = minutes * 60 + seconds;
                remainingSeconds = totalSeconds;
            }

            if (remainingSeconds <= 0) {
                alert('Please set a time greater than 0');
                return;
            }

            // Show popup window with animation
            const timerBox = document.getElementById('timerBox');
            timerBox.classList.add('active');

            document.getElementById('statusText').textContent = 'Your meeting will start in';
            isPaused = false;

            timerInterval = setInterval(() => {
                if (!isPaused && remainingSeconds > 0) {
                    remainingSeconds--;
                    updateDisplay();

                    if (remainingSeconds === 0) {
                        clearInterval(timerInterval);
                        timerInterval = null;
                        document.getElementById('statusText').textContent = 'Meeting Time!';
                        playAlert();
                    }
                }
            }, 1000);
        }

        function pauseTimer() {
            isPaused = !isPaused;
            document.getElementById('statusText').textContent = isPaused ? 'Paused' : 'Your meeting will start in';
        }

        function resetTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
            isPaused = false;
            updateDisplayFromInputs();
            document.getElementById('statusText').textContent = 'Your meeting will start in';
            
            // Hide popup window
            const timerBox = document.getElementById('timerBox');
            timerBox.classList.remove('active');
        }

        function minimizeTimer() {
            const timerBox = document.getElementById('timerBox');
            timerBox.style.transform = 'scale(0.2)';
            timerBox.style.opacity = '0.3';
            timerBox.style.bottom = '100px';
            timerBox.style.right = '20px';
            timerBox.style.position = 'fixed';
            timerBox.style.top = 'auto';
            timerBox.style.left = 'auto';
            
            setTimeout(() => {
                timerBox.style.transform = 'scale(1)';
                timerBox.style.opacity = '1';
            }, 300);
        }

        function closeTimer() {
            const timerBox = document.getElementById('timerBox');
            timerBox.classList.remove('active');
            resetTimer();
        }

        function updateDisplay() {
            const mins = Math.floor(remainingSeconds / 60);
            const secs = remainingSeconds % 60;
            document.getElementById('timerDisplay').textContent = 
                String(mins).padStart(2, '0') + ':' + String(secs).padStart(2, '0');
        }

        function playAlert() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        // Music Functions - Simple approach
        let musicPlaying = false;
        let currentTrackIndex = 0;

        // YouTube playlist URLs
        const youtubePlaylist = [
            'https://www.youtube.com/watch?v=P-pGH8Ey5fY',
            'https://www.youtube.com/watch?v=zduoKERL9BI',
            'https://www.youtube.com/watch?v=dulzKNE0Yww',
            'https://www.youtube.com/watch?v=HkwCtYVv3QQ',
        ];

        function toggleMusic() {
            // For now, open the first track in a new small window
            if (!musicPlaying) {
                const width = 400;
                const height = 300;
                const left = screen.width - width - 20;
                const top = screen.height - height - 100;
                
                window.open(
                    youtubePlaylist[currentTrackIndex],
                    'MusicPlayer',
                    `width=${width},height=${height},left=${left},top=${top}`
                );
                musicPlaying = true;
                alert('Music opened in new window. You can minimize it to keep playing in background.');
            }
        }

        function stopMusic() {
            musicPlaying = false;
            currentTrackIndex = 0;
            alert('Please close the music window manually');
        }

        // Theme Functions
        function changeTheme(theme) {
            let themeColor = '#0ff';
            let glowColor = 'rgba(0, 255, 255, 0.8)';
            
            switch(theme) {
                case 'blue-matrix':
                    themeColor = '#0ff';
                    glowColor = 'rgba(0, 255, 255, 0.8)';
                    break;
                case 'green-terminal':
                    themeColor = '#0f0';
                    glowColor = 'rgba(0, 255, 0, 0.8)';
                    break;
                case 'purple-neon':
                    themeColor = '#b388ff';
                    glowColor = 'rgba(179, 136, 255, 0.8)';
                    break;
                case 'orange-alert':
                    themeColor = '#ff6b35';
                    glowColor = 'rgba(255, 107, 53, 0.8)';
                    break;
            }

            document.body.style.color = themeColor;
            updateThemeColors(themeColor, glowColor);
            ctx.fillStyle = themeColor;
        }

        function updateThemeColors(color, glowColor) {
            // Update all borders
            const elements = document.querySelectorAll('button, input, select, .control-menu, .video-indicator, .theme-selector select');
            elements.forEach(el => {
                el.style.borderColor = color;
                el.style.color = color;
            });
            
            // Update timer box glow
            const timerBox = document.querySelector('.timer-box');
            timerBox.style.borderColor = color;
            timerBox.style.boxShadow = `0 0 40px ${glowColor}, 0 0 80px ${glowColor.replace('0.8', '0.4')}`;
            
            // Update popup header
            const popupHeader = document.querySelector('.popup-header');
            popupHeader.style.borderBottomColor = color;
            popupHeader.style.background = color.replace(')', ', 0.1)').replace('rgb', 'rgba');
            
            // Update popup buttons
            document.querySelector('.popup-button.minimize').style.borderColor = color;
            document.querySelector('.popup-button.minimize').style.background = color.replace(')', ', 0.3)').replace('rgb', 'rgba');
            
            // Update timer display glow
            const timerDisplay = document.getElementById('timerDisplay');
            timerDisplay.style.color = color;
            timerDisplay.style.textShadow = `0 0 40px ${color}, 0 0 80px ${color}, 0 0 120px ${color}`;
        }

        // Resize canvas on window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Initialize display
        updateDisplayFromInputs();
    </script>
</body>
</html>
