<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRYPTID ARCADE</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Shrikhand&family=Syne+Mono&display=swap" rel="stylesheet">

  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      min-height: 100dvh;
      background: black;
      color: white;
      text-align: center;
      font-family: "Courier New", monospace;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    h1 {
      font-family: 'Shrikhand', cursive;
      font-size: clamp(36px, 10vw, 100px);
      margin-top: clamp(30px, 8vh, 60px);
      margin-bottom: 0;
      padding: 0 10px;
      line-height: 1.1;
      text-shadow:
        0 0 5px white,
        0 0 15px white,
        0 0 40px blue,
        0 0 80px blue;
      animation: zoomBoom 2.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards, glowFlicker 3s infinite 2.4s;
    }

    @keyframes zoomBoom {
      0% {
        transform: scale(0) rotate(-5deg);
        opacity: 0;
        text-shadow: 0 0 0px white;
      }
      50% {
        transform: scale(1.15) rotate(2deg);
        text-shadow: 0 0 20px white, 0 0 40px cyan, 0 0 80px blue;
      }
      100% {
        transform: scale(1) rotate(0deg);
        opacity: 1;
        text-shadow:
          0 0 5px white,
          0 0 15px white,
          0 0 40px blue,
          0 0 80px blue;
      }
    }

    @keyframes glowFlicker {
      0%, 100% { opacity: 1; }
      20%, 55% { opacity: 0.7; text-shadow: none; }
    }

    .blue {
      color: cyan;
      animation: flickerD 3s infinite;
    }

    @keyframes flickerD {
      0%, 100% { opacity: 1; }
      20%, 55% { opacity: 0.2; }
    }

    #subhead {
      color: #0ff;
      font-size: clamp(14px, 4vw, 28px);
      margin-top: -10px;
      margin-bottom: clamp(20px, 4vh, 40px);
      text-shadow: 0 0 10px #0ff;
      padding: 0 10px;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      padding: 0 16px;
      width: 100%;
      max-width: 320px;
      margin-top: clamp(30px, 8vh, 80px);
    }

    button {
      font-family: 'Shrikhand', cursive;
      font-size: clamp(13px, 3.5vw, 17px);
      padding: 10px 30px;
      background: black;
      color: white;
      border: 3px solid white;
      cursor: pointer;
      width: 100%;
      touch-action: manipulation;
    }

    button:hover, button:active {
      background: white;
      color: black;
      box-shadow: 0 0 25px cyan;
      animation: zap 0.3s;
    }

    @keyframes zap {
      50% { transform: scale(1.2) rotate(-3deg); }
    }

    /* MARQUEE */
    .marquee {
      position: fixed;
      bottom: clamp(70px, 14vh, 120px);
      width: 100%;
      color: #0f0;
      font-size: clamp(12px, 3vw, 20px);
      text-shadow: 0 0 5px #0f0;
      white-space: nowrap;
      overflow: hidden;
    }

    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 15s linear infinite;
    }

    @keyframes scroll {
      from { transform: translateX(0); }
      to { transform: translateX(-100%); }
    }

    /* RIDDLE TERMINAL */
    #riddle-box {
      position: fixed;
      bottom: 16px;
      width: 100%;
      text-align: center;
      padding: 0 16px;
    }

    #riddle {
      font-size: clamp(12px, 3vw, 16px);
      margin-bottom: 8px;
      color: #0ff;
    }

    input {
      background: black;
      border: 2px solid cyan;
      color: cyan;
      padding: 8px;
      width: min(260px, 80vw);
      font-family: "Courier New", monospace;
      font-size: clamp(13px, 3.5vw, 16px);
      text-align: center;
      -webkit-appearance: none;
      border-radius: 0;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 15px cyan;
    }

    /* Prevent iOS zoom on input focus */
    @media (max-width: 480px) {
      input {
        font-size: 16px;
      }
    }
  </style>
</head>

<body>
  <canvas id="stars"></canvas>

  <h1>
    CRYPTI<span class="flashBlueD blue">D</span> ARCA<span class="blue">D</span>E
  </h1>

  <div class="btn-group">
    <button onclick="location.href='games-main.html'">Games</button>
    <button onclick="location.href='case-studies-main.html'">Case Studies</button>
    <button onclick="location.href='toys.html'">Toys</button>
  </div>

  <!-- MARQUEE -->
  <div class="marquee">
    <span>WELCOME TO CRYPTID ARCADE • A GAMIFIED CYBERSECURITY TRAINING AND SIMULATION ENVIRONMENT DESIGNED TO TEACH BLUE-TEAM SKILLS • </span>
  </div>

  <!-- RIDDLE -->
  <div id="riddle-box">
    <div id="riddle"></div>
    <input id="answer" placeholder="ENTER RIDDLE ANSWER" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
  </div>

  <script>
    /* D -> C glitch */
    const flashBlueD = document.querySelector('.flashBlueD');
    setInterval(() => {
      if (Math.random() < 0.05) {
        flashBlueD.textContent = 'C';
        setTimeout(() => flashBlueD.textContent = 'D', 300);
      }
    }, 200);

    /* Riddle logic */
    document.getElementById('answer').addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        const answer = e.target.value.toLowerCase().trim();
        if (answer === 'echo') {
          window.location.href = 'alien-speakeasy.html';
        } else {
          e.target.value = '';
        }
      }
    });

    /* Pixel starfield */
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function initStars() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      stars = Array.from({ length: 150 }, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 2 + 1,
        speed: Math.random() * 0.6 + 0.2
      }));
    }

    function animateStars() {
      ctx.fillStyle = 'black';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'white';
      stars.forEach(s => {
        ctx.fillRect(s.x, s.y, s.size, s.size);
        s.x -= s.speed;
        if (s.x < 0) s.x = canvas.width;
      });
      requestAnimationFrame(animateStars);
    }

    let resizeTimer;
    window.addEventListener('resize', () => {
      clearTimeout(resizeTimer);
      resizeTimer = setTimeout(initStars, 100);
    });

    initStars();
    animateStars();
  </script>
</body>
</html>
