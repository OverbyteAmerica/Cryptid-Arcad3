<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DEFENDERS — Season One Complete</title>

<style>
body{
  background:#000;
  color:#00ffcc;
  font-family:'Courier New', monospace;
  text-align:center;
  padding:40px;
  transition:all 2s ease;
}

.hero{
  max-width:900px;
  margin:auto;
  font-size:1.3rem;
  line-height:1.8;
  min-height:300px;
}

.typing::after{
  content:"_";
  animation:blink 1s infinite;
}

@keyframes blink{50%{opacity:0;}}

/* cinematic fade */
.fade{
  opacity:0;
  transition:opacity 2s ease;
}

/* glitch */
.glitch{
  animation:glitch 0.12s infinite;
  color:#ff0033;
}

@keyframes glitch{
  0%{transform:translate(2px,-2px);}
  50%{transform:translate(-2px,2px);}
  100%{transform:translate(0,0);}
}

/* choices */
.choice-btn{
  margin:20px;
  padding:14px 30px;
  font-size:1rem;
  cursor:pointer;
  background:#000;
}

.light{
  border:1px solid #00ffcc;
  color:#00ffcc;
}

.dark{
  border:1px solid #ff0033;
  color:#ff0033;
}

.choice-btn:hover{
  background:#001f1f;
}
</style>
</head>
<body>

<div id="screen" class="hero"></div>

<script>

/* --- STORY TEXT --- */

let heroText = `
Congratulations, Defender.

The network is stable.

The Blackout was contained.

Because of you, the grid lives.

Cities breathe again.
Families remain connected.

You are no longer a trainee.

You are a Defender.
`;

let vexText = `
...signal corruption detected...

You celebrate preservation.

But preservation is not progress.

Humanity clings to fragile systems.
You defend weakness.

Tell me, Defender —

Should humanity be saved?

Or allowed to evolve?

— The Blackout
`;

let finalTitle = `
DEFENDERS

SEASON TWO

FALL 2026
`;

let lightKey = "SEASON 2 ACCESS KEY: DEF-LIGHT-771-A";
let darkKey = "SEASON 2 ACCESS KEY: DEF-DARK-990-X";

let screen = document.getElementById("screen");


/* --- TYPEWRITER --- */

function typeText(text, speed, callback){
  screen.innerHTML="";
  screen.classList.add("typing");

  let i = 0;

  function type(){
    if(i < text.length){
      screen.innerHTML += text[i];
      i++;
      setTimeout(type, speed);
    }else{
      screen.classList.remove("typing");
      if(callback) callback();
    }
  }

  type();
}


/* --- SEQUENCE --- */

function startSequence(){

  /* Phase 1 — hero ending */
  typeText(heroText, 28, ()=>{
    setTimeout(glitchPhase, 2500);
  });

}


/* --- GLITCH INTERRUPTION --- */

function glitchPhase(){

  screen.classList.add("glitch");

  setTimeout(()=>{
    screen.classList.remove("glitch");

    document.body.style.color="#ff0033";

    typeText(vexText, 34, showChoices);

  },1400);
}


/* --- LIGHT vs DARK --- */

function showChoices(){

  let lightBtn = document.createElement("button");
  lightBtn.innerText="Preserve Humanity";
  lightBtn.className="choice-btn light";
  lightBtn.onclick=()=>endPath("light");

  let darkBtn = document.createElement("button");
  darkBtn.innerText="Force Evolution";
  darkBtn.className="choice-btn dark";
  darkBtn.onclick=()=>endPath("dark");

  screen.appendChild(document.createElement("br"));
  screen.appendChild(lightBtn);
  screen.appendChild(darkBtn);
}


/* --- FINAL PATH --- */

function endPath(path){

  screen.innerHTML="";

  document.body.style.color="#00ffcc";

  if(path==="dark"){
    document.body.style.background="#050000";
  }

  typeText(finalTitle, 80, ()=>{
    showKey(path);
  });

}


/* --- SHOW UNIQUE PLAYER KEY --- */

function showKey(path){

  let keyLine=document.createElement("p");
  keyLine.style.marginTop="40px";
  keyLine.style.fontSize="1rem";
  keyLine.style.opacity="0.6";

  if(path==="light"){
    keyLine.innerText=lightKey;
  }else{
    keyLine.innerText=darkKey;
  }

  screen.appendChild(keyLine);

}


/* --- AUTO START --- */

setTimeout(startSequence, 1000);

</script>
</body>
</html>
