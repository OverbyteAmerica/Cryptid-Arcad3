<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Defenders</title>

<style>
body {
    margin: 0;
    background: black;
    font-family: "Courier New", monospace;
    color: #00ffcc;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

/* Background subtle grid */
.background {
    position: absolute;
    width: 100%;
    height: 100%;
    background:
        linear-gradient(rgba(0,255,204,0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,255,204,0.05) 1px, transparent 1px);
    background-size: 40px 40px;
    z-index: 0;
}

/* Main container */
.container {
    text-align: center;
    z-index: 2;
}

/* Title */
.title {
    font-size: 5rem;
    letter-spacing: 6px;
    margin-bottom: 10px;
    text-shadow: 0 0 10px rgba(0,255,204,0.6);
}

/* Tagline */
.tagline {
    font-size: 1.2rem;
    margin-bottom: 50px;
    opacity: 0.8;
}

/* Boot prompt */
.prompt {
    font-size: 1rem;
    opacity: 0.6;
    animation: blink 1.2s infinite;
}

@keyframes blink {
    0% {opacity: 0.2;}
    50% {opacity: 1;}
    100% {opacity: 0.2;}
}

/* Scan line animation */
.scan {
    position: absolute;
    width: 100%;
    height: 2px;
    background: rgba(0,255,204,0.2);
    animation: scanMove 6s linear infinite;
}

@keyframes scanMove {
    from { top: -10%; }
    to { top: 110%; }
}

</style>
</head>

<body>

<div class="background"></div>
<div class="scan"></div>

<div class="container">
    <div class="title">THE DEFENDERS</div>
    <div class="tagline">in these times of hardship â€” we defend</div>
    <div class="prompt">press ENTER to initialize</div>
</div>

<script>
document.addEventListener("keydown", function(e) {
    if (e.key === "Enter") {
        window.location.href = "defenders-boot-sequence.html";
    }
});
</script>

</body>
</html>
