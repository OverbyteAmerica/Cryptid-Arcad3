<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRYPTID ARCADE â€” TOYS</title>

  <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">

  <style>
    *, *::before, *::after { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      min-height: 100dvh;
      background: black;
      color: #0ff;
      font-family: 'Major Mono Display', monospace;
      text-align: center;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 60px;
    }

    canvas {
      position: fixed;
      top: 0; left: 0;
      z-index: -1;
    }

    h1 {
      font-size: clamp(44px, 12vw, 80px);
      margin-top: clamp(30px, 6vh, 50px);
      margin-bottom: 10px;
      text-shadow: 0 0 8px #0ff, 0 0 20px #0ff;
      animation: flicker 1.2s infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      40% { opacity: 0.7; }
      60% { opacity: 0.9; }
    }

    #subhead {
      color: #08f;
      font-size: clamp(13px, 4vw, 22px);
      margin-bottom: clamp(40px, 8vh, 80px);
      text-shadow: 0 0 10px #08f;
      padding: 0 16px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
      padding: 0 16px;
      width: 100%;
      max-width: 360px;
    }

    button {
      font-family: 'Major Mono Display', monospace;
      font-size: clamp(13px, 3.5vw, 18px);
      padding: 12px 32px;
      background: black;
      color: white;
      border: 3px solid white;
      cursor: pointer;
      width: 100%;
      touch-action: manipulation;
    }

    button:hover, button:active {
      background: white;
      color: black;
      box-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
      animation: zap 0.25s;
    }

    @keyframes zap {
      0% { transform: scale(1); }
      50% { transform: scale(1.15) rotate(-2deg); }
      100% { transform: scale(1); }
    }

    .exit {
      margin-top: 30px;
      cursor: pointer;
      color: #0ff;
      text-decoration: underline;
      font-size: clamp(13px, 3.5vw, 16px);
      touch-action: manipulation;
    }
  </style>
</head>
<body>

  <canvas id="stars"></canvas>

  <h1>TOYS</h1>
  <div id="subhead">Experimental devices & arcade anomalies</div>

  <div class="button-container">
    <button onclick="location.href='timer/index.html'">Defenders Timer</button>
  </div>

  <div class="exit" onclick="location.href='index.html'">Back to Arcade</div>

  <script>
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function initStars() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      stars = Array.from({ length: 150 }, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 2 + 1,
        speed: Math.random() * 0.6 + 0.2
      }));
    }

    function animateStars() {
      ctx.fillStyle = 'black';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'white';
      stars.forEach(s => {
        ctx.fillRect(s.x, s.y, s.size, s.size);
        s.x -= s.speed;
        if (s.x < 0) s.x = canvas.width;
      });
      requestAnimationFrame(animateStars);
    }

    let resizeTimer;
    window.addEventListener('resize', () => {
      clearTimeout(resizeTimer);
      resizeTimer = setTimeout(initStars, 100);
    });
    initStars();
    animateStars();
  </script>
</body>
</html>
