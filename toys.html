<link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">

<style>
  body {
    margin:0;
    background:black;
    color:#0ff;
    font-family:'Major Mono Display', monospace;
    text-align:center;
    overflow:hidden;
  }

  h1 {
    font-size:80px;
    margin-top:50px;
    text-shadow:0 0 8px #0ff, 0 0 20px #0ff;
    animation:flicker 1.2s infinite;
  }

  @keyframes flicker {
    0%,100%{opacity:1}
    40%{opacity:0.7}
    60%{opacity:0.9}
  }

  #subhead {
    color:#08f;
    font-size:22px;
    margin-bottom:40px;
    text-shadow:0 0 10px #08f;
  }

  .button-container {
    display:flex;
    justify-content:center;
    gap:25px;
    flex-wrap:wrap;
  }

  button {
    font-family:'Major Mono Display', monospace;
    font-size:22px;
    padding:18px 40px;
    background:black;
    color:white;
    border:3px solid white;
    cursor:pointer;
  }

  button:hover {
    background:white;
    color:black;
    box-shadow:0 0 20px #0ff,0 0 40px #0ff;
    animation:zap 0.25s;
  }

  @keyframes zap {
    0%{transform:scale(1)}
    50%{transform:scale(1.15) rotate(-2deg)}
    100%{transform:scale(1)}
  }

  .exit {
    position:fixed;
    bottom:20px;
    right:20px;
    cursor:pointer;
    color:#0ff;
    text-decoration:underline;
  }
</style>
</head>
